<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燃气服务原型</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.41.1/tdesign.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.41.1/tdesign.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f6f6f6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 乡村动画背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, rgba(135, 206, 235, 0.2) 0%, rgba(255, 255, 255, 0.8) 100%),
                url('data:image/svg+xml,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,50 Q25,40 50,50 T100,50" stroke="rgba(0,128,0,0.1)" fill="none" stroke-width="2"/></svg>') repeat-x bottom,
                url('data:image/svg+xml,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="rgba(0,128,0,0.1)"/></svg>') repeat;
            animation: backgroundMove 30s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }
            100% {
                background-position: 0 0, 100px 0, 50px 50px;
            }
        }

        /* 云朵动画 */
        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: cloudMove 60s linear infinite;
            z-index: -1;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 25px;
        }

        .cloud::after {
            width: 30px;
            height: 30px;
            top: -10px;
            left: 10px;
        }

        @keyframes cloudMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        .device-frame {
            width: 390px; /* iPhone 15 Pro 宽度 */
            height: 844px; /* iPhone 15 Pro 高度 */
            border-radius: 55px;
            padding: 20px;
            background: #000;
            position: relative;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 40px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: bold;
        }
        .device-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }
    </style>
</head>
<body>
    <!-- 添加云朵元素 -->
    <div class="cloud" style="width: 100px; height: 40px; top: 20%;"></div>
    <div class="cloud" style="width: 80px; height: 30px; top: 40%;"></div>
    <div class="cloud" style="width: 120px; height: 50px; top: 60%;"></div>

    <div class="container">
        <h1 class="title">燃气服务原型界面</h1>
        
        <div class="device-grid">
            <!-- 首页 -->
            <div class="device-frame">
                <div class="screen">
                    <iframe src="home.html" title="首页"></iframe>
                </div>
            </div>

            <!-- 商城 -->
            <div class="device-frame">
                <div class="screen">
                    <iframe src="shop.html" title="商城"></iframe>
                </div>
            </div>

            <!-- 服务中心 -->
            <div class="device-frame">
                <div class="screen">
                    <iframe src="service.html" title="服务中心"></iframe>
                </div>
            </div>

            <!-- 个人中心 -->
            <div class="device-frame">
                <div class="screen">
                    <iframe src="profile.html" title="个人中心"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
