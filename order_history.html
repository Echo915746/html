<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .capsule-button {
            width: 87px;
            height: 32px;
            background: #f5f5f5;
            border-radius: 16px;
            position: absolute;
            top: 6px;
            right: 10px;
            z-index: 10;
        }
         .content-area {
            padding: 16px;
            padding-top: 60px; /* Space for status bar */
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:30</div>
            <div class="icons flex gap-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 胶囊按钮 -->
        <div class="capsule-button"></div>

        <!-- 主要内容区域 -->
        <div class="content-area">
            <h1 class="text-2xl font-bold mb-4">订单记录</h1>
            
            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold">订单号: 123456789</h3>
                    <span class="text-sm text-green-600">已完成</span>
                </div>
                <p class="text-gray-600 text-sm mb-2">商品: 15kg 燃气瓶</p>
                <p class="text-gray-600 text-sm mb-2">金额: ¥168.00</p>
                <p class="text-gray-600 text-sm">时间: 2023-10-27 10:00</p>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold">订单号: 987654321</h3>
                    <span class="text-sm text-blue-600">配送中</span>
                </div>
                <p class="text-gray-600 text-sm mb-2">商品: 5kg 燃气瓶</p>
                <p class="text-gray-600 text-sm mb-2">金额: ¥88.00</p>
                <p class="text-gray-600 text-sm">时间: 2023-10-26 15:30</p>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold">订单号: 112233445</h3>
                    <span class="text-sm text-gray-600">已取消</span>
                </div>
                <p class="text-gray-600 text-sm mb-2">商品: 燃气报警器</p>
                <p class="text-gray-600 text-sm mb-2">金额: ¥128.00</p>
                <p class="text-gray-600 text-sm">时间: 2023-10-25 09:15</p>
            </div>
        </div>
    </div>
</body>
</html>
