<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应急处理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .capsule-button {
            width: 87px;
            height: 32px;
            background: #f5f5f5;
            border-radius: 16px;
            position: absolute;
            top: 6px;
            right: 10px;
            z-index: 10;
        }
        .back-button {
            position: fixed;
            top: 60px;
            left: 16px;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
        .content-area {
            padding: 16px;
            padding-top: 60px;
            padding-bottom: 80px;
            height: 100%;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(248, 250, 252, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:30</div>
            <div class="icons flex gap-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 胶囊按钮 -->
        <div class="capsule-button"></div>

        <!-- 主要内容区域 -->
        <div class="content-area">
            <!-- 返回按钮 -->
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
            <h1 class="text-2xl font-bold mb-4">燃气应急处理</h1>
            
            <p class="text-gray-600 mb-6">请保持冷静，并根据以下指引进行操作或联系紧急服务。</p>

            <button class="bg-red-500 text-white py-3 px-6 rounded-full text-lg font-semibold mb-4">
                拨打燃气公司应急电话
            </button>
            <button class="bg-gray-200 text-gray-800 py-3 px-6 rounded-full text-lg font-semibold">
                查看应急处理步骤
            </button>
        </div>
    </div>
</body>
</html>
