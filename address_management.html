<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .capsule-button {
            width: 87px;
            height: 32px;
            background: #f5f5f5;
            border-radius: 16px;
            position: absolute;
            top: 6px;
            right: 10px;
            z-index: 10;
        }
         .content-area {
            padding: 16px;
            padding-top: 60px; /* Space for status bar */
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:30</div>
            <div class="icons flex gap-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 胶囊按钮 -->
        <div class="capsule-button"></div>

        <!-- 主要内容区域 -->
        <div class="content-area">
            <h1 class="text-2xl font-bold mb-4">地址管理</h1>
            
            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex justify-between items-center mb-2">
                    <div>
                        <h3 class="font-semibold">北京市朝阳区xxx街道xxx小区</h3>
                        <p class="text-gray-600 text-sm">张先生 138****8888</p>
                    </div>
                    <i class="fas fa-edit text-blue-500"></i>
                </div>
                <div class="flex items-center text-sm text-gray-600 mt-2">
                    <input type="radio" name="default_address" checked class="mr-2">
                    <span>设为默认地址</span>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex justify-between items-center mb-2">
                    <div>
                        <h3 class="font-semibold">北京市海淀区yyy路yyy大厦</h3>
                        <p class="text-gray-600 text-sm">李女士 139****9999</p>
                    </div>
                    <i class="fas fa-edit text-blue-500"></i>
                </div>
                 <div class="flex items-center text-sm text-gray-600 mt-2">
                    <input type="radio" name="default_address" class="mr-2">
                    <span>设为默认地址</span>
                </div>
            </div>

            <button class="w-full bg-green-500 text-white py-3 rounded-xl text-lg font-semibold">
                <i class="fas fa-plus mr-2"></i>新增收货地址
            </button>
        </div>
    </div>
</body>
</html>
