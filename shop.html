<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燃气商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }
        .capsule-button {
            width: 87px;
            height: 32px;
            background: #f5f5f5;
            border-radius: 16px;
            position: absolute;
            top: 6px;
            right: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:30</div>
            <div class="icons flex gap-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 胶囊按钮 -->
        <div class="capsule-button"></div>

        <!-- 主要内容区域 -->
        <div class="p-4 pt-16">
            <!-- 轮播图 -->
            <div class="relative rounded-xl overflow-hidden mb-6">
                <img src="https://picsum.photos/375/200" alt="促销活动" class="w-full h-48 object-cover">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-4">
                    <h3 class="text-white text-lg font-bold">满3瓶免配送费</h3>
                </div>
            </div>

            <!-- 分类标签 -->
            <div class="flex gap-4 mb-6 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-green-500 text-white rounded-full text-sm whitespace-nowrap">燃气瓶</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">配件</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">安全设备</button>
            </div>

            <!-- 商品列表 -->
            <div class="grid grid-cols-2 gap-4">
                <!-- 商品卡片 1 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <img src="https://picsum.photos/200/200" alt="5kg燃气瓶" class="w-full h-32 object-cover rounded-lg mb-2">
                    <h3 class="font-medium mb-1">5kg燃气瓶</h3>
                    <p class="text-red-500 font-bold mb-2">¥88.00</p>
                    <button class="w-full bg-green-500 text-white py-2 rounded-lg text-sm">立即订购</button>
                </div>

                <!-- 商品卡片 2 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <img src="https://picsum.photos/200/201" alt="15kg燃气瓶" class="w-full h-32 object-cover rounded-lg mb-2">
                    <h3 class="font-medium mb-1">15kg燃气瓶</h3>
                    <p class="text-red-500 font-bold mb-2">¥168.00</p>
                    <button class="w-full bg-green-500 text-white py-2 rounded-lg text-sm">立即订购</button>
                </div>

                <!-- 商品卡片 3 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <img src="https://picsum.photos/200/202" alt="减压阀" class="w-full h-32 object-cover rounded-lg mb-2">
                    <h3 class="font-medium mb-1">减压阀</h3>
                    <p class="text-red-500 font-bold mb-2">¥45.00</p>
                    <button class="w-full bg-green-500 text-white py-2 rounded-lg text-sm">立即订购</button>
                </div>

                <!-- 商品卡片 4 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <img src="https://picsum.photos/200/203" alt="燃气报警器" class="w-full h-32 object-cover rounded-lg mb-2">
                    <h3 class="font-medium mb-1">燃气报警器</h3>
                    <p class="text-red-500 font-bold mb-2">¥128.00</p>
                    <button class="w-full bg-green-500 text-white py-2 rounded-lg text-sm">立即订购</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
